<div class="modal-dialog modal-xl">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Modificar Ficha</h5>
    </div>
    <div class="modal-body">
      <form>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label for="empleado">Empleado</label>
            <input type="text" class="form-control" id="empleado" name="empleado" readonly
              [(ngModel)]="ficha.idEmpleado.fullName">

          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label for="cliente">Cliente</label>
            <input type="text" class="form-control" id="cliente" name="cliente" readonly
              [(ngModel)]="ficha.idCliente.fullName">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label for="categoria">Categoria</label>
            <input type="text" class="form-control" id="categoria" name="categoria" readonly
              [(ngModel)]="ficha.idTipoProducto.idCategoria.descripcion">
          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label for="subcategoria">Tipo Producto</label>
            <input type="text" class="form-control" id="subcategoria" name="subcategoria" readonly
              [(ngModel)]="ficha.idTipoProducto.descripcion">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label for="motivoConsulta">Motivo de Consulta</label>
            <textarea readonly type="text" class="form-control" id="motivoConsulta" name="motivoConsulta"
              [(ngModel)]="ficha.motivoConsulta"></textarea>
          </div>
          <div class="form-group  col-sm-6 col-md-6">
            <label for="diagnostico">Diagnostico</label>
            <textarea readonly type="textArea" class="form-control" id="diagnostico" name="diagnostico"
              [(ngModel)]="ficha.diagnostico"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="observacion">Observaciones</label>
          <textarea type="text" class="form-control" id="observacion" name="observacion"
            [(ngModel)]="ficha.observacion"></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary m-2" routerLink="/ficha">Volver</button>
      <button type="button" class="btn btn-primary" (click)="guardar()">Guardar</button>
    </div>
  </div>
</div>
<div id="servicios">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" *ngFor="let header of columns">{{header}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of servicios">
          <td>{{group.fechaHora.split(" ")[0]}}</td>
          <td>{{group.presupuesto}}</td>
          <td><button class="btn  btn-outline-success"
              [routerLink]="['/','servicio',group.idServicio,'ver']">Editar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
